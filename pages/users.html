<!DOCTYPE html>
<html lang="en" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title data-i18n="usersTitle">المستخدمين</title>
  <link rel="stylesheet" href="../style/dashboardStyle.css" />
  <link rel="stylesheet" href="../style/userStyle.css" />
  <link rel="stylesheet" href="../style/modalStyle.css" />
  <link rel="stylesheet" href="../style/sidebarStyle.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>
  
  <div class="sidebar" id="sidebar">
    <h2 data-i18n="dashboardTitle">لوحة التحكم</h2>
    <ul>
      <li><a href="../dashboard.html"><i class="fas fa-home"></i> <span data-i18n="home">الرئيسية</span></a></li>
      <li><a href="#"><i class="fas fa-users"></i> <span data-i18n="users">المستخدمين</span></a></li>
      <li><a href="stats.html"><i class="fas fa-chart-bar"></i> <span data-i18n="stats">الإحصائيات</span></a></li>
      <li><a href="settings.html"><i class="fas fa-cog"></i> <span data-i18n="settings">الإعدادات</span></a></li>
      <li><a href="logout.html"><i class="fas fa-sign-out-alt"></i> <span data-i18n="logout">تسجيل الخروج</span></a></li>
    </ul>
    <div class="toggle-btn" id="toggleSidebar">☰</div>
  </div>

  <div class="main-content">
  <h1 data-i18n="userList">قائمة المستخدمين</h1>
  <input type="text" id="searchInput" placeholder="ابحث باسم المستخدم..." style="width: 100%; padding: 10px; margin-top: 10px;" data-i18n="userSearch" data-i18n-target="placeholder" />

  <table class="user-table">
    <thead>
      <tr>
        <th>#</th>
        <th data-i18n="userName">الاسم</th>
        <th data-i18n="userEmail">البريد الإلكتروني</th>
        <th data-i18n="userRole">الدور</th>
        <th data-i18n="userStatus">الحالة</th>
        <th data-i18n="modAction">الإجراءات</th>
      </tr>
    </thead>
    <tbody id="userBody"></tbody>
  </table>
</div>

<div id="editModal" class="modal" style="display:none;">
  <div class="modal-content">
    <h2 style="color: black" data-i18n="modAction_Manager">تعديل معلومات المستخدم</h2>
    <input type="text" id="editName" placeholder="الاسم" data-i18n="modAction_nameChange" data-i18n-target="placeholder" />
    <input type="email" id="editEmail" placeholder="البريد الإلكتروني" data-i18n="modAction_emailChange" data-i18n-target="placeholder" />
    <input type="text" id="editRole" placeholder="الدور" data-i18n="modAction_roleChange" data-i18n-target="placeholder" />

    <select id="editStatus">
      <option value="نشط" data-i18n="status_active">نشط</option>
      <option value="محظور" data-i18n="status_banned">محظور</option>
    </select>
    <button id="saveEdit">حفظ</button>
    <button id="cancelEdit">إلغاء</button>
  </div>
</div>

  <script src="../script/languageLoader.js"></script>
  <script src="../script/settingsLoader.js"></script>
  <script src="../script/dashScript.js"></script>
</body>
</html>
